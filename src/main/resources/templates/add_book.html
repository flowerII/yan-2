<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title>上传图书</title>
  	<link th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}" rel="stylesheet"></link>
  	
  </head>

  <body>
  <div class="container">
  	<h3>上传图书</h3>
  	<form id="add_book_form" class="form container" role="form" enctype="multipart/form-data" method="post" action="/add_book">
				<div class="form-group">
					<label for="name">书名：</label>
					<input type="text" id="name" name="name" placeholder="图书名"/>
				</div>
				<div class="form-group">
					<label for="author">作者：</label>
					<input type="text" id="author" name="author" placeholder="图书作者"/>
				</div>
				<div class="form-group">
					<label for="num">库存：</label>
					<input type="text" id="num" name="num" placeholder="数量"/>
				</div>
				<div class="form-group">
					<label for="price">价格：</label>
					<input type="text" id="price" name="price" placeholder="0.0元"/>
				</div>
				<div class="form-group">
					<label for="file">图片：</label>
					<input type="file" id="file" name="file" placeholder="图书图片"/>
				</div>
				<div class="form-group">
					<label for="isHot">是否是热门商品：</label>
					<input type="radio" name="isHot" checked="checked" value="true"/><label for="forever">是</label>
					<input type="radio" name="isHot" value="false"/><label for="casual">否</label>
				</div>
				<div class="form-group">
                    <label for="category">分类:</label>
                    <select name="c_id" id="c_id">
                        <option value="">请选择分类</option>
                        <option  th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
				<input type="button" id="add_book_submit" class="btn btn-primary" value="上传"/>
			</form>
  </div>
  <script th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
  <script th:src="@{/js/jquery.validate.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/public.js}"></script>
  <script type="text/javascript" th:src="@{/js/add_book.js}"></script>
  </body>
</html>
