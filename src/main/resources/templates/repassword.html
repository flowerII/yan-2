<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title>卓越书城</title>
  	<link th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}" rel="stylesheet"></link>
	<style>
		.send-code{
			position: relative;
		}
		#btn_email_code{
			position:absolute;
			top:0;
			right:0;
		}
		.indexfooter{
	        text-align: center;
	    }
	</style>
	<title>密码重置</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
			<h3 class="text-center">卓越书城账号密码重置</h3>
			<hr/>
			<!-- 注册表单 -->
			<form id="registry_form">
				<div class="form-group">
					<label for="email">注册邮箱</label>
					<input type="text" name="email" id="email" class="form-control"/>
				</div>
				<div class="form-group send-code">
					<input type="text" name="code" id="code" class="form-control"/>
					<button type="button" id="btn_email_code" class="btn btn-primary">发送验证码(email)</button>
				</div>
				<div class="form-group">
					<label for="password">重置密码</label>
					<input type="password" name="password" id="password" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="passwordConf">确认密码</label>
					<input type="password" name="passwordConf" id="passwordConf" class="form-control"/>
				</div>
				<button type="submit" class="btn btn-primary btn-block">重置</button>
			</form>
		</div>
	</div>
</div>

<div th:include="layout :: footer" id="footer" class="indexfooter">(footer)</div>
<script type="text/javascript" th:src="@{/js/repassword.js}"></script>
</body>
</html>
