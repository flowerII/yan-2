<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title>卓越书城</title>
  	<link th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}" rel="stylesheet"></link>
  	<link rel="stylesheet" th:href="@{/css/index.css}"/>
	<style>
		.indexfooter{
	        	text-align: center;
	    }
	</style>
<title>注册</title>
</head>
<body>
<div class="container">
		<img alt="" src="/images/logo.png" class="topimage"/>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
			<h3 class="text-center">卓越书城账号注册</h3>
			<hr/>
			<!-- 注册表单 -->
			<form id="registry_form">
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" name="username" id="username" class="form-control" />
					<span id="span1"></span>
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" name="password" id="password" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="passwordConf">确认密码</label>
					<input type="password" name="passwordConf" id="passwordConf" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="email">邮箱</label>
					<input type="text" name="email" id="email" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="checkCode">验证码</label>
					<span><input type="text" class="form-control" name="checkCode" id="checkCode"/>
					<img id="validateImg" alt="验证码" th:src="@{/images/imagecode}"/><a class="btn btn-primary" id="updateCode">点击更新</a></span>
				</div>
				<button type="submit" class="btn btn-primary btn-block">注册</button>
				<button type="button" class="btn btn-primary btn-block" id="login">登录</button>
			</form>
		</div>
	</div>
</div>

<div class="container" align="center">
    	<img class="img-responsive" alt="info" th:src="@{/images/info.png}"/>
    	<img class="img-responsive" alt="info" th:src="@{/images/info2.png}"/>
</div>
<div th:include="layout :: footer" id="footer" class="indexfooter">(footer)</div>
<script type="text/javascript" th:src="@{/js/registry.js}"></script>
</body>
</html>
