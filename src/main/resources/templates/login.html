<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html;chartset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
	<title>卓越书城</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}"/>
	<link rel="stylesheet" th:href="@{/css/index.css}"/>
	<style type="text/css">
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        .indexfooter{
        	text-align: center;
        }
    </style>
</head>
<body>
	<div class="container">
		<img alt="" src="/images/logo.png" class="topimage"/>
	</div>
	<div class="container">
		<div class="starter-template">
			<h2>卓越书城欢迎您</h2>
			<h4>请登录！</h4>
			<form class="form-signin" role="form" name="form" th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="password">账号：</label>
					<input type="text" name="username" placeholder="账号"/>
				</div>
				<div class="form-group">
					<label for="password">密码：</label>
					<input type="password" name="password" placeholder="密码"/>
				</div>
				<input type="submit" id="login" class="btn btn-primary" value="登录"/>
				<a id="login" th:href="@{/repassword}" class="btn btn-primary">忘记密码</a>
			</form>
		</div>
	</div>
	
	<div class="container" align="center">
    	<img class="img-responsive" alt="info" th:src="@{/images/info.png}"/>
    	<img class="img-responsive" alt="info" th:src="@{/images/info2.png}"/>
    </div>
	<div th:include="layout :: footer" id="footer" class="indexfooter">(footer)</div>
</body>
</html>
